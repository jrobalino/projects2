{% extends 'layouts/base.html' %}
{% block title %}{{swimface.name}} - {{ block.super}}{% endblock %}
{% block content %}
<h1>{{ swimface.name }}</h1>
<p>{{ swimface.description }}</p>
{% if user == swimface.user %}
	<p>
		<a href="{% url 'edit_swimface' slug=swimface.slug %}">Edit {{swimface.name}}!</a>
	</p>
{% endif %}	
{% endblock %}
